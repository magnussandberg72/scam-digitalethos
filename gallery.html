<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Ethos – Photo Gallery</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: #141821;
      --text: #e8ecf7;
      --accent: #7aa2ff;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 1.5rem 0 0.5rem 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    p.subtitle {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #9ba4b5;
      font-size: 0.95rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 1200px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: var(--text);
      font-size: 2rem;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
      font-size: 0.9rem;
      background: var(--card);
      color: #a8b2c3;
      border-top: 1px solid #1e2431;
    }
  </style>
</head>
<body>
  <h1>Digital Ethos – Gallery</h1>
  <p class="subtitle">Evidence Archive – 46 Photos</p>

  <div class="gallery">
    <script>
      const folder = "public/digitalethos/";
      const images = [];

      // Add 1.PNG to 35.PNG
      for (let i = 1; i <= 35; i++) {
        images.push(`${i}.PNG`);
      }

      // Add 36_digitalethos.jpg
      images.push("36_digitalethos.jpg");

      // Add 37.PNG to 46.PNG
      for (let i = 37; i <= 46; i++) {
        images.push(`${i}.PNG`);
      }

      const gallery = document.currentScript.parentElement;
      images.forEach((name, index) => {
        const link = document.createElement("a");
        link.href = "#img" + index;
        const img = document.createElement("img");
        img.src = `${folder}${name}`;
        img.alt = name;
        link.appendChild(img);
        gallery.appendChild(link);
      });
    </script>
  </div>

  <div id="lightboxes">
    <script>
      const imgs = [
        ...Array.from({length: 35}, (_, i) => `${i+1}.PNG`),
        "36_digitalethos.jpg",
        ...Array.from({length: 10}, (_, i) => `${37+i}.PNG`)
      ];
      const lbContainer = document.currentScript.parentElement;
      imgs.forEach((name, index) => {
        const div = document.createElement("div");
        div.className = "lightbox";
        div.id = "img" + index;
        div.innerHTML = `
          <a href="#" class="close">&times;</a>
          <img src="public/digitalethos/${name}" alt="${name}" />
        `;
        lbContainer.appendChild(div);
      });
    </script>
  </div>

  <footer>
    © 2025 Magnus T Gustav Sandberg — Digital Ethos Evidence Archive
  </footer>
</body>
</html>
