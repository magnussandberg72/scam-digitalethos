<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Ethos – Photo Gallery</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: #141821;
      --text: #e8ecf7;
      --accent: #7aa2ff;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 1200px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: var(--text);
      font-size: 2rem;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .close:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>Digital Ethos – Gallery</h1>
  <div class="gallery">
    <!-- Thumbnails -->
    <!-- Replace 43 with however many you have -->
    <!-- You can rename files; just match the names -->
    <!-- Example: 1.jpg, 2.jpg, 3.jpg ... -->
    <script>
      const folder = "public/digitalethos/";
      const totalImages = 43;
      const gallery = document.currentScript.parentElement;
      for (let i = 1; i <= totalImages; i++) {
        const thumb = document.createElement("a");
        thumb.href = "#img" + i;
        const img = document.createElement("img");
        img.src = `${folder}${i}.jpg`;
        img.alt = `Image ${i}`;
        thumb.appendChild(img);
        gallery.appendChild(thumb);
      }
    </script>
  </div>

  <!-- Lightboxes -->
  <div id="lightboxes">
    <script>
      const lbContainer = document.currentScript.parentElement;
      for (let i = 1; i <= 43; i++) {
        const div = document.createElement("div");
        div.className = "lightbox";
        div.id = "img" + i;
        div.innerHTML = `
          <a href="#" class="close">&times;</a>
          <img src="public/digitalethos/${i}.jpg" alt="Image ${i}" />
        `;
        lbContainer.appendChild(div);
      }
    </script>
  </div>
</body>
</html>
